<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
      <link href="styles.css" rel="stylesheet">
    </head>
<body>
  <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Bored</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="activity.html">Still Bored</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="b-main">
      <h1>Still Bored?</h1>
      <span>Lets narrow it down to a category, choose a category and the app will find you something to do.</span>
      <div class="row g-2">
        <button type="button" class="btn btn-outline-primary" onClick="boredActivity('education')">Educational</button>
        <button type="button" class="btn btn-outline-primary" onClick="boredActivity('recreational')">recreational</button>
        <button type="button" class="btn btn-outline-primary" onClick="boredActivity('social')">Social</button>
        <button type="button" class="btn btn-outline-primary" onClick="boredActivity('diy')">DIY</button>
        <button type="button" class="btn btn-outline-primary" onClick="boredActivity('charity')">Charity</button>
        <button type="button" class="btn btn-outline-primary" onClick="boredActivity('cooking')">Cooking</button>
        <button type="button" class="btn btn-outline-primary" onClick="boredActivity('relaxation')">Relaxation</button>
        <button type="button" class="btn btn-outline-primary" onClick="boredActivity('music')">Music</button>
        <button type="button" class="btn btn-outline-primary" onClick="boredActivity('busywork')">Busywork</button>
      </div>

      <div id="activity_card" class="card text-center hide">
        <div class="card-body b-activity-card__body">
          <i class="fa fa-lightbulb-o fa-lg" aria-hidden="true"></i>
          <div id="activity_display"></div>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
